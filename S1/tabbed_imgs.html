<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="css/estilo_tabbed.css">
</head>

<body>

    <div class="centrado">
        <h2>Gallería de imágenes en pestañas</h2>
        <p>Haz click en las imágenes de abajo:</p>
    </div>

    <!-- The four columns -->
    <div class="row">
        <div class="column">
            <img id="img1" src="images/Chrysanthemum.jpg" alt="Crisantemos" class="ancho100">
        </div>
        <div class="column">
            <img id="img2" src="images/Hydrangeas.jpg" alt="Hortensias" class="ancho100">
        </div>
        <div class="column">
            <img id="img3" src="images/Jellyfish.jpg" alt="Medusa" class="ancho100">
        </div>
        <div class="column">
            <img id="img4" src="images/Koala.jpg" alt="Koala" class="ancho100">
        </div>
        <div class="column">
            <img id="img5" src="images/Lighthouse.jpg" alt="Faro" class="ancho100">
        </div>
        <div class="column">
            <img id="img6" src="images/Penguins.jpg" alt="Pingüinos" class="ancho100">
        </div>
    </div>

    <div class="container">
        <span id="cierra" class="closebtn">&times;</span>
        <img id="expandedImg" class="ancho100">
        <div id="imgtext"></div>
    </div>

    <script src="js/codigo_tabbed.js">
    </script>

</body>

</html>
