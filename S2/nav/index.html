<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Fullscreen Navigation</title>
</head>

<body>

    <div id="myNav" class="overlay">
        <a id="cerrar" href="javascript:void(0)" class="closebtn">&times;</a>
        <div class="overlay-content">
            <a href="https://es-es.facebook.com/"><img src="images/iconmonstr-facebook-4-240.png" alt="Facebook">Facebook</a>
            <a href="https://twitter.com/?lang=es"><img src="images/iconmonstr-twitter-1-240.png" alt="Twitter">Twitter</a>
            <a href="https://mail.google.com"><img src="images/iconmonstr-gmail-1-240.png" alt="Gmail">Gmail</a>
            <a href="https://www.instagram.com/?hl=es"><img src="images/iconmonstr-instagram-11-240.png" alt="Instagram">Instagram</a>
        </div>
    </div>

    <h2>Fullscreen Overlay Nav Example</h2>
    <p>Click on the element below to open the fullscreen overlay navigation menu.</p>
    <p>In this example, the navigation menu will slide downwards from the top:</p>
    <span id="hamburguesa">&#9776;</span>

    <script src="js/code.js"></script>

</body>

</html>
