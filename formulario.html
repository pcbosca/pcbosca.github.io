<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <form action="servicio.php" method="GET">
        Escriba su nombre<br>
        <input type="text" id="nombre" name="nom"><br>
        Escriba sus apellidos<br>
        <input type="text" id="apellidos" name="cognoms"><br>
        Escriba su sexo:<br>
        <input type="radio" id="hombre" name="sexe" value="hombre">
        Hombre
        <input type="radio" id="mujer" name="sexe" value="mujer">
        Mujer<br><br>
        Edad<br>
        <input type="number" max="120" id="edad" name="edad"><br>
        <fieldset>
            <legend>Otros datos</legend>
            Fecha de nacimiento
            <input type="date" name="fecha_nac" id="fecha_nac"><br>
            Provincia<br>
            <select id="provincia" name="provincia">
                <option value="av">Ávila</option>
                <option value="bu">Burgos</option>
                <option value="l">León</option>
                <option value="p">Palencia</option>
                <option value="sg">Segovia</option>
                <option value="so">Soria</option>
                <option value="sa">Salamanza</option>
                <option value="va">Valladolid</option>
                <option value="za">Zamora</option>
            </select><br>
        </fieldset>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50">
            Escribe aquí el motivo de tu mensaje
        </textarea>

        <progress max="100" value="0">50% de descarga</progress>

        <button type="submit">Entregar</button>
        <button type="reset">Borrar</button>
    </form>
</body>

</html>
